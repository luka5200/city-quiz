    <script>
        // ==================== 限时验证代码（小红书分享专用）====================
        // 设置过期时间（从现在起3天后自动失效）
        const EXPIRATION_DAYS = 3;
        const EXPIRATION_DATE = new Date();
        EXPIRATION_DATE.setDate(EXPIRATION_DATE.getDate() + EXPIRATION_DAYS);
        
        // 检查文件是否过期
        function checkExpiration() {
            const currentDate = new Date();
            const expirationTime = EXPIRATION_DATE.getTime();
            const currentTime = currentDate.getTime();
            
            if (currentTime > expirationTime) {
                // 已过期，显示过期提示
                document.body.innerHTML = `
                    <div style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
                        padding: 20px;
                    ">
                        <div style="
                            background: white;
                            border-radius: 20px;
                            padding: 40px;
                            text-align: center;
                            max-width: 500px;
                            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                        ">
                            <div style="font-size: 60px; margin-bottom: 20px;">⏰</div>
                            <h1 style="
                                font-size: 24px;
                                color: #333;
                                margin-bottom: 20px;
                                font-weight: 600;
                            ">链接已过期</h1>
                            <p style="
                                font-size: 16px;
                                color: #666;
                                line-height: 1.8;
                                margin-bottom: 30px;
                            ">
                                感谢您的参与！<br>
                                该测试链接已超过有效期。<br><br>
                                如需重新测试，请联系发布者<br>
                                获取最新链接。
                            </p>
                            <div style="
                                background: #f0f0f0;
                                padding: 15px;
                                border-radius: 10px;
                                margin-bottom: 20px;
                            ">
                                <p style="
                                    font-size: 14px;
                                    color: #999;
                                    margin: 0;
                                ">
                                    过期时间：${EXPIRATION_DATE.toLocaleDateString('zh-CN')}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                
                // 清空所有内容，防止用户查看源代码
                document.title = '链接已过期';
                
                // 禁用右键和开发者工具
                document.addEventListener('contextmenu', e => e.preventDefault());
                document.addEventListener('keydown', e => {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.key === 'U')) {
                        e.preventDefault();
                    }
                });
                
                return false;
            }
            return true;
        }
        
        // 页面加载时检查过期
        window.onload = function() {
            if (!checkExpiration()) {
                // 如果已过期，停止加载后续代码
                return;
            }
            // 如果未过期，显示剩余有效天数（可选）
            const remainingDays = Math.ceil((EXPIRATION_DATE.getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24));
            console.log(`此链接还有 ${remainingDays} 天有效期`);
        };
        
        // 防止用户修改本地时间
        let originalDate = Date.now();
        setInterval(() => {
            const now = Date.now();
            if (now < originalDate) {
                // 用户修改了时间，直接显示过期
                checkExpiration();
            }
            originalDate = now;
        }, 1000);
        
        // ==================== 配置与数据 ====================
